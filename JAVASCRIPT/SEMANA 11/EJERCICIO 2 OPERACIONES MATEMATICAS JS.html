<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERACIONES MATEMATICAS JS</title>
</head>
<body>
    <h2>OPERACIONES MATEMATICAS EN JS</h2>
    <script>
        //Inicializa variables con let//
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //Proceso//
        let suma=num1+num2;
        let mod=num2%num1;
        let inc=++suma;
        let res=log1||log2;
        let res1=num1==num2;
        let res2=log1&&log2;
        //Salida//
        document.write("La suma de los numeros es:...");
        document.write(suma+"<br>");
        document.write("El modulo de los numero es:...");
        document.write(mod+"<br>");
        document.write("El incremento de los numeros es:...");
        document.write(inc+"<br>");
        document.write("El resultado de la comparacion OR es:...");
        document.write(res+"<br>");
        document.write("El resultado de la comparacion AND es:...");
        document.write(res2+"<br>");
        document.write("La comparacion de los numeros es:...");
        document.write(res1+"<br>");

        </script>
</body>
</html>
